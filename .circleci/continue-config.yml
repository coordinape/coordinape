version: 2.1

orbs:
  node: circleci/node@5.1.0
  path-filtering: circleci/path-filtering@0.1.5

parameters:
  hardhat:
    type: boolean
    default: false

jobs:
  static-checks:
    docker:
      - image: cimg/node:16.10
    steps:
      - checkout
      - node/install:
          install-pnpm: true
          node-version: '16.18'
      - node/install-packages:
          pkg-manager: pnpm
      - run: pnpm typecheck
      - run: pnpm lint:check --format junit -o reports/junit/lint-results.xml
      - run: pnpm prettier:check
      - store_test_results:
          path: reports/junit
      - store_artifacts:
          path: reports/junit
  hardhat:
    machine:
      image: ubuntu-2204:2023.02.1
    environment:
      CI: 'true'
      DOCKER_GATEWAY_HOST: 172.17.0.1
      HARDHAT_FORK_BLOCK: 13500000
      IMAGES_AWS_BUCKET: coordinape
      LOCAL_POSTGRES_USER: postgres
      LOCAL_POSTGRES_PASSWORD: postgrespassword
      LOCAL_POSTGRES_DATABASE: postgres
      HARDHAT_GANACHE_PORT: 8546
    steps:
      - checkout
      - run: git submodule sync && git submodule update --init
      - node/install:
          install-pnpm: true
          node-version: '16.18'
      - node/install-packages:
          pkg-manager: pnpm
      - node/install-packages:
          pkg-manager: pnpm
          app-dir: hardhat
      - run: ./scripts/setup.sh
      - run: ./scripts/ci/manager.sh test --hardhat
      - run:
          command: pnpm typecheck
          working_directory: hardhat
  cypress:
    machine:
      image: ubuntu-2204:2023.02.1
    environment:
      CI: 'true'
      DOCKER_GATEWAY_HOST: 172.17.0.1
      HARDHAT_FORK_BLOCK: 13500000
      IMAGES_AWS_BUCKET: coordinape
      LOCAL_POSTGRES_USER: postgres
      LOCAL_POSTGRES_PASSWORD: postgrespassword
      LOCAL_POSTGRES_DATABASE: postgres
    steps:
      - checkout
      - node/install:
          install-pnpm: true
          node-version: '16.18'
      - node/install-packages:
          pkg-manager: pnpm
      - run: pnpm cypress install
      - run: pnpm cypress verify
      - run: ./scripts/setup.sh
      - run: mkdir -p reports
      - run: ./scripts/ci/manager.sh test --cypress --reporter junit --reporter-options "mochaFile=reports/cy-test-[hash].xml,toConsole=false"
      - store_test_results:
          path: reports/
      - store_artifacts:
          path: reports/
      - store_artifacts:
          path: /home/circleci/project/cypress/videos/
      - store_artifacts:
          path: /home/circleci/project/cypress/screenshots/
  jest:
    machine:
      image: ubuntu-2204:2023.02.1
    environment:
      CI: 'true'
      DOCKER_GATEWAY_HOST: 172.17.0.1
      HARDHAT_FORK_BLOCK: 13500000
      IMAGES_AWS_BUCKET: coordinape
      LOCAL_POSTGRES_USER: postgres
      LOCAL_POSTGRES_PASSWORD: postgrespassword
      LOCAL_POSTGRES_DATABASE: postgres
    steps:
      - checkout
      - node/install:
          install-pnpm: true
          node-version: '16.18'
      - node/install-packages:
          pkg-manager: pnpm
      - run: ./scripts/setup.sh
      - run: ./scripts/ci/manager.sh test --jest --reporters=default --reporters=jest-junit
      - store_test_results:
          path: 'junit.xml'
      - store_artifacts:
          path: 'junit.xml'

workflows:
  static-checks:
    jobs:
      - static-checks
  hardhat:
    when: << pipeline.parameters.hardhat >>
    jobs:
      - hardhat:
          context:
            - CI
  cypress:
    jobs:
      - cypress:
          context:
            - CI
  jest:
    jobs:
      - jest:
          context:
            - CI
