type Mutation {
  adminUpdateUser(
    object: AdminUpdateUserInput!
  ): UserResponse
}

type Mutation {
  createUser(
    object: CreateUserInput!
  ): UserResponse
}

type Mutation {
  create_circle(
    object: create_circle_input!
  ): create_circle_response
}

type Mutation {
  logoutUser: logoutResponse
}

type Mutation {
  upload_circle_logo(
    object: upload_circle_image_input!
  ): update_circle_response
}

type Mutation {
  upload_profile_avatar(
    object: upload_image_input!
  ): update_profile_response
}

type Mutation {
  upload_profile_background(
    object: upload_image_input!
  ): update_profile_response
}

input create_circle_input {
  user_name: String!
  address: String!
  circle_name: String!
  protocol_name: String
  protocol_id: Int
}

input CreateUserInput {
  circle_id: Int!
  address: String!
  name: String!
  fixed_non_receiver: Boolean
  give_token_remaining: Int
  non_giver: Boolean
  non_receiver: Boolean
  role: Int
  starting_tokens: Int
}

input upload_image_input {
  image_data_base64: String!
}

input upload_circle_image_input {
  circle_id: Int!
  image_data_base64: String!
}

type create_circle_response {
  id: Int!
}

input AdminUpdateUserInput {
  circle_id: Int!
  address: String!
  new_address: String
  name: String
  non_giver: Boolean
  starting_tokens: Int
  fixed_non_receiver: Boolean
  non_receiver: Boolean
  role: Int
}

type update_profile_response {
  id: Int!
}

type update_circle_response {
  id: Int!
}

type logoutResponse {
  id: Int
}

type UserResponse {
  id: ID!
}

