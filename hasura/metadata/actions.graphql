type Mutation {
  createUser(
    object: createUserInput!
    circle_id: Int!
  ): createUserResponse
}

type Mutation {
  create_circle(
    object: create_circle_input!
  ): create_circle_response
}

input create_circle_input {
  user_name: String!
  address: String!
  circle_name: String!
  protocol_name: String
  protocol_id: Int
}

input createUserInput {
  address: String!
  name: String!
  fixed_non_receiver: Boolean
  give_token_remaining: Int
  non_giver: Boolean
  non_receiver: Boolean
  role: Int
  starting_tokens: Int
}

type create_circle_response {
  id: Int!
  name: String!
  protocol_id: Int!
  team_sel_text: String
  alloc_text: String
  vouching: Boolean!
  min_vouches: Int!
  nomination_days_limit: Int!
  vouching_text: String
  logo: String
  default_opt_in: Boolean!
  team_selection: Boolean!
  only_giver_vouch: Boolean!
  auto_opt_out: Boolean!
}

type createUserResponse {
  """ Primary key """ id: ID!
  """ The ethereum address of the user """ address: String!
  """ human readable user name """ name: String!
}

