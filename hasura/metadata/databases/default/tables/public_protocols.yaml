table:
  name: protocols
  schema: public
configuration:
  custom_column_names: {}
  custom_name: organizations
  custom_root_fields: {}
array_relationships:
- name: circles
  using:
    manual_configuration:
      column_mapping:
        id: protocol_id
      insertion_order: null
      remote_table:
        name: circles
        schema: public
- name: vaults
  using:
    foreign_key_constraint_on:
      column: org_id
      table:
        name: vaults
        schema: public
select_permissions:
- permission:
    columns:
    - created_at
    - id
    - name
    - updated_at
    filter:
      circles:
        users:
          _and:
          - profile:
              id:
                _eq: X-Hasura-User-Id
          - deleted_at:
              _is_null: true
  role: user
