table:
  schema: public
  name: vaults
object_relationships:
  - name: profile
    using:
      foreign_key_constraint_on: created_by
  - name: organization
    using:
      foreign_key_constraint_on: org_id
array_relationships:
  - name: distributions
    using:
      foreign_key_constraint_on:
        column: vault_id
        table:
          schema: public
          name: distributions
  - name: vault_transactions
    using:
      foreign_key_constraint_on:
        column: vault_id
        table:
          schema: public
          name: vault_transactions
select_permissions:
  - role: user
    permission:
      columns:
        - chain_id
        - created_at
        - created_by
        - decimals
        - deployment_block
        - id
        - simple_token_address
        - symbol
        - token_address
        - updated_at
        - vault_address
      filter: {}
