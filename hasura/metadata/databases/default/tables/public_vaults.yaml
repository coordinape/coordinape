table:
  name: vaults
  schema: public
object_relationships:
  - name: organization
    using:
      foreign_key_constraint_on: org_id
  - name: profile
    using:
      foreign_key_constraint_on: created_by
array_relationships:
  - name: distributions
    using:
      foreign_key_constraint_on:
        column: vault_id
        table:
          name: distributions
          schema: public
  - name: vault_transactions
    using:
      foreign_key_constraint_on:
        column: vault_id
        table:
          name: vault_transactions
          schema: public
remote_relationships:
  - definition:
      hasura_fields:
        - token_address
        - chain_id
      remote_field:
        price_per_share:
          arguments:
            chain_id: $chain_id
            token_address: $token_address
      remote_schema: vaults
    name: price_per_share
select_permissions:
  - role: user
    permission:
      columns:
        - chain_id
        - created_at
        - created_by
        - decimals
        - deployment_block
        - id
        - simple_token_address
        - symbol
        - token_address
        - updated_at
        - vault_address
      filter: {}
