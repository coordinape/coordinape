table:
  name: distributions
  schema: public
object_relationships:
- name: epoch
  using:
    foreign_key_constraint_on: epoch_id
- name: vault
  using:
    foreign_key_constraint_on: vault_id
array_relationships:
- name: claims
  using:
    foreign_key_constraint_on:
      column: distribution_id
      table:
        name: claims
        schema: public
insert_permissions:
- permission:
    backend_only: false
    check:
      epoch:
        circle:
          users:
            profile:
              id:
                _eq: X-Hasura-User-Id
    columns:
    - distribution_epoch_id
    - distribution_json
    - distribution_type
    - epoch_id
    - fixed_amount
    - gift_amount
    - merkle_root
    - total_amount
    - vault_id
    set:
      created_by: x-hasura-User-Id
  role: user
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - created_at
    - created_by
    - distribution_epoch_id
    - distribution_json
    - distribution_type
    - epoch_id
    - fixed_amount
    - gift_amount
    - id
    - merkle_root
    - total_amount
    - tx_hash
    - vault_id
    filter:
      epoch:
        circle:
          users:
            profile:
              id:
                _eq: X-Hasura-User-Id
  role: user
update_permissions:
- permission:
    check: null
    columns:
    - distribution_epoch_id
    - tx_hash
    filter:
      epoch:
        circle:
          users:
            profile:
              id:
                _eq: X-Hasura-User-Id
  role: user
