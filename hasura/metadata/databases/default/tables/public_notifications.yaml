table:
  name: notifications
  schema: public
object_relationships:
  - name: actor_profile_public
    using:
      manual_configuration:
        column_mapping:
          actor_profile_id: id
        insertion_order: null
        remote_table:
          name: profiles_public
          schema: public
  - name: invited_profile_public
    using:
      manual_configuration:
        column_mapping:
          invite_joined_id: id
        insertion_order: null
        remote_table:
          name: profiles_public
          schema: public
  - name: link_tx
    using:
      foreign_key_constraint_on: link_tx_hash
  - name: profile
    using:
      foreign_key_constraint_on: profile_id
  - name: reaction
    using:
      foreign_key_constraint_on: reaction_id
  - name: reply
    using:
      foreign_key_constraint_on: reply_id
select_permissions:
  - role: user
    permission:
      columns:
        - created_at
        - id
        - invite_joined_id
        - link_tx_hash
        - profile_id
        - reaction_id
        - reply_id
      filter:
        profile_id:
          _eq: X-Hasura-User-Id
      allow_aggregations: true
    comment: ""
