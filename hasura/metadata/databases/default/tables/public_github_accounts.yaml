table:
  name: github_accounts
  schema: public
object_relationships:
  - name: profile
    using:
      foreign_key_constraint_on: profile_id
select_permissions:
  - role: user
    permission:
      columns:
        - avatar_url
        - github_id
        - profile_id
        - username
      filter:
        profile_id:
          _eq: X-Hasura-User-Id
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter:
        profile_id:
          _eq: X-Hasura-User-Id
    comment: ""
