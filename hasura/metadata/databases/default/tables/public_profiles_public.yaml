table:
  name: profiles_public
  schema: public
object_relationships:
  - name: cosoul
    using:
      manual_configuration:
        column_mapping:
          address: address
        insertion_order: null
        remote_table:
          name: cosouls
          schema: public
  - name: reputation_score
    using:
      manual_configuration:
        column_mapping:
          id: profile_id
        insertion_order: null
        remote_table:
          name: reputation_scores
          schema: public
array_relationships:
  - name: mutes
    using:
      manual_configuration:
        column_mapping:
          id: target_profile_id
        insertion_order: null
        remote_table:
          name: mutes
          schema: public
select_permissions:
  - role: anon-user
    permission:
      columns:
        - id
        - address
        - name
        - avatar
      filter: {}
    comment: ""
  - role: user
    permission:
      columns:
        - address
        - avatar
        - bio
        - id
        - name
        - post_count
        - post_count_last_30_days
      filter: {}
    comment: ""
