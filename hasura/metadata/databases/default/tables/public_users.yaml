table:
  schema: public
  name: users
object_relationships:
  - name: circle
    using:
      foreign_key_constraint_on: circle_id
  - name: profile
    using:
      foreign_key_constraint_on: address
  - name: user_private
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: user_private
        insertion_order: null
        column_mapping:
          id: user_id
array_relationships:
  - name: burns
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          schema: public
          name: burns
  - name: circle_api_keys
    using:
      foreign_key_constraint_on:
        column: created_by
        table:
          schema: public
          name: circle_api_keys
  - name: contributions
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          schema: public
          name: contributions
  - name: pending_received_gifts
    using:
      foreign_key_constraint_on:
        column: recipient_id
        table:
          schema: public
          name: pending_token_gifts
  - name: pending_sent_gifts
    using:
      foreign_key_constraint_on:
        column: sender_id
        table:
          schema: public
          name: pending_token_gifts
  - name: received_gifts
    using:
      foreign_key_constraint_on:
        column: recipient_id
        table:
          schema: public
          name: token_gifts
  - name: sent_gifts
    using:
      foreign_key_constraint_on:
        column: sender_id
        table:
          schema: public
          name: token_gifts
  - name: teammates
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: teammates
        insertion_order: null
        column_mapping:
          id: user_id
  - name: vouches
    using:
      foreign_key_constraint_on:
        column: voucher_id
        table:
          schema: public
          name: vouches
select_permissions:
  - role: api-user
    permission:
      columns:
        - bio
        - circle_id
        - created_at
        - fixed_non_receiver
        - give_token_received
        - give_token_remaining
        - id
        - name
        - non_giver
        - non_receiver
        - starting_tokens
      filter:
        _and:
          - deleted_at:
              _is_null: true
          - circle:
              api_keys:
                _and:
                  - hash:
                      _eq: X-Hasura-Api-Key-Hash
                  - _or:
                      - read_pending_token_gifts:
                          _eq: true
                      - read_member_profiles:
                          _eq: true
      limit: 50
  - role: user
    permission:
      columns:
        - address
        - bio
        - circle_id
        - created_at
        - deleted_at
        - epoch_first_visit
        - fixed_non_receiver
        - give_token_received
        - give_token_remaining
        - id
        - name
        - non_giver
        - non_receiver
        - role
        - starting_tokens
        - updated_at
      filter:
        _and:
          - deleted_at:
              _is_null: true
          - circle:
              users:
                profile:
                  id:
                    _eq: X-Hasura-User-Id
event_triggers:
  - name: optOutDiscord
    definition:
      enable_manual: false
      update:
        columns:
          - non_giver
          - non_receiver
    retry_conf:
      num_retries: 5
      interval_sec: 10
      timeout_sec: 60
    webhook: '{{HASURA_API_BASE_URL}}/event_triggers/eventManager'
    headers:
      - name: verification_key
        value_from_env: HASURA_EVENT_SECRET
  - name: optOutTelegram
    definition:
      enable_manual: false
      update:
        columns:
          - non_giver
          - non_receiver
    retry_conf:
      num_retries: 5
      interval_sec: 10
      timeout_sec: 60
    webhook: '{{HASURA_API_BASE_URL}}/event_triggers/eventManager'
    headers:
      - name: verification_key
        value_from_env: HASURA_EVENT_SECRET
  - name: refundPendingGift
    definition:
      enable_manual: false
      update:
        columns:
          - non_giver
          - non_receiver
    retry_conf:
      num_retries: 5
      interval_sec: 10
      timeout_sec: 60
    webhook: '{{HASURA_API_BASE_URL}}/event_triggers/eventManager'
    headers:
      - name: verification_key
        value_from_env: HASURA_EVENT_SECRET
