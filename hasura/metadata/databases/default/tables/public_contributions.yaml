table:
  schema: public
  name: contributions
object_relationships:
  - name: epoch
    using:
      foreign_key_constraint_on: epoch_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
insert_permissions:
  - role: user
    permission:
      check:
        _and:
          - user:
              profile:
                id:
                  _eq: X-Hasura-User-Id
          - _or:
              - epoch_id:
                  _is_null: true
              - epoch:
                  ended:
                    _eq: false
      columns:
        - description
        - epoch_id
        - user_id
      backend_only: false
select_permissions:
  - role: user
    permission:
      columns:
        - id
        - epoch_id
        - user_id
        - description
        - deleted_at
        - created_at
        - updated_at
      filter:
        user:
          circle:
            users:
              profile:
                id:
                  _eq: X-Hasura-User-Id
      allow_aggregations: true
update_permissions:
  - role: user
    permission:
      columns:
        - deleted_at
        - description
      filter:
        _and:
          - user:
              profile:
                id:
                  _eq: X-Hasura-User-Id
          - _or:
              - epoch_id:
                  _is_null: true
              - epoch:
                  ended:
                    _eq: false
      check: null
