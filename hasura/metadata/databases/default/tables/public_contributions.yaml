table:
  schema: public
  name: contributions
object_relationships:
  - name: circle
    using:
      foreign_key_constraint_on: circle_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
insert_permissions:
  - role: user
    permission:
      check:
        circle:
          users:
            profile:
              id:
                _eq: X-Hasura-User-Id
      set:
        user_id: x-hasura-User-Id
      columns:
        - circle_id
        - description
select_permissions:
  - role: user
    permission:
      columns:
        - circle_id
        - id
        - user_id
        - description
        - created_at
        - datetime_created
        - updated_at
      filter:
        _and:
          - circle:
              users:
                profile:
                  id:
                    _eq: X-Hasura-User-Id
          - deleted_at:
              _is_null: true
