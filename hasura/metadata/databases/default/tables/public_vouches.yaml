table:
  name: vouches
  schema: public
object_relationships:
  - name: nominee
    using:
      manual_configuration:
        column_mapping:
          nominee_id: id
        insertion_order: null
        remote_table:
          name: nominees
          schema: public
  - name: voucher
    using:
      manual_configuration:
        column_mapping:
          voucher_id: id
        insertion_order: null
        remote_table:
          name: users
          schema: public
select_permissions:
  - role: user
    permission:
      columns:
        - created_at
        - id
        - nominee_id
        - updated_at
        - voucher_id
      filter:
        voucher:
          circle:
            users:
              profile:
                id:
                  _eq: X-Hasura-User-Id
event_triggers:
  - name: vouchDiscord
    definition:
      enable_manual: false
      insert:
        columns: '*'
    retry_conf:
      interval_sec: 3600
      num_retries: 5
      timeout_sec: 60
    webhook: '{{HASURA_API_BASE_URL}}/event_triggers/eventManager?=vouchDiscord'
    headers:
      - name: verification_key
        value_from_env: HASURA_EVENT_SECRET
  - name: vouchTelegram
    definition:
      enable_manual: false
      insert:
        columns: '*'
    retry_conf:
      interval_sec: 3600
      num_retries: 5
      timeout_sec: 60
    webhook: '{{HASURA_API_BASE_URL}}/event_triggers/eventManager?=vouchTelegram'
    headers:
      - name: verification_key
        value_from_env: HASURA_EVENT_SECRET
