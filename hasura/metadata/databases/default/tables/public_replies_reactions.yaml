table:
  name: replies_reactions
  schema: public
object_relationships:
  - name: activity
    using:
      manual_configuration:
        column_mapping:
          activity_id: id
        insertion_order: null
        remote_table:
          name: activities
          schema: public
  - name: profile
    using:
      manual_configuration:
        column_mapping:
          profile_id: id
        insertion_order: null
        remote_table:
          name: profiles
          schema: public
  - name: profile_public
    using:
      manual_configuration:
        column_mapping:
          profile_id: id
        insertion_order: null
        remote_table:
          name: profiles_public
          schema: public
  - name: reply
    using:
      manual_configuration:
        column_mapping:
          reply_id: id
        insertion_order: null
        remote_table:
          name: replies
          schema: public
insert_permissions:
  - role: user
    permission:
      check:
        _and:
          - reply:
              _and:
                - deleted_at:
                    _is_null: true
                - _not:
                    profile_public:
                      mutes:
                        profile_id:
                          _eq: X-Hasura-User-Id
          - activity:
              _or:
                - private_stream_visibility:
                    profile_id:
                      _eq: X-Hasura-User-Id
                - big_question_id:
                    _is_null: false
      set:
        profile_id: x-hasura-User-Id
      columns:
        - activity_id
        - reaction
        - reply_id
select_permissions:
  - role: anon
    permission:
      columns:
        - id
        - activity_id
        - profile_id
        - reply_id
        - reaction
        - created_at
        - updated_at
      filter:
        _and:
          - reply:
              deleted_at:
                _is_null: true
          - activity:
              cast_id:
                _is_null: false
    comment: ""
  - role: user
    permission:
      columns:
        - activity_id
        - created_at
        - id
        - profile_id
        - reaction
        - reply_id
        - updated_at
      filter:
        _and:
          - reply:
              _and:
                - deleted_at:
                    _is_null: true
                - _not:
                    profile_public:
                      mutes:
                        profile_id:
                          _eq: X-Hasura-User-Id
          - activity:
              _or:
                - private_stream_visibility:
                    profile_id:
                      _eq: X-Hasura-User-Id
                - big_question_id:
                    _is_null: false
      limit: 100
      allow_aggregations: true
delete_permissions:
  - role: user
    permission:
      filter:
        profile_id:
          _eq: X-Hasura-User-Id
event_triggers:
  - name: createNotificationReplyReactions
    definition:
      delete:
        columns: '*'
      enable_manual: false
      insert:
        columns: '*'
    retry_conf:
      interval_sec: 10
      num_retries: 0
      timeout_sec: 60
    webhook: '{{HASURA_API_BASE_URL}}/event_triggers/eventManager?event=createNotificationReplyReactions'
    headers:
      - name: verification_key
        value_from_env: HASURA_EVENT_SECRET
