table:
  name: vault_transactions
  schema: public
object_relationships:
- name: circle
  using:
    foreign_key_constraint_on: circle_id
- name: distribution
  using:
    foreign_key_constraint_on: distribution_id
- name: profile
  using:
    foreign_key_constraint_on: created_by
- name: vault
  using:
    foreign_key_constraint_on: vault_id
- name: vault_tx_type
  using:
    foreign_key_constraint_on: tx_type
select_permissions:
- permission:
    columns:
    - circle_id
    - created_at
    - created_by
    - distribution_id
    - id
    - tx_hash
    - tx_type
    - updated_at
    - vault_id
    filter:
      vault:
        protocol:
          circles:
            users:
              _and:
              - profile:
                  id:
                    _eq: X-Hasura-User-Id
              - deleted_at:
                  _is_null: true
  role: user
