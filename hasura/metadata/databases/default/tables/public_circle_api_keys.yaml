table:
  name: circle_api_keys
  schema: public
object_relationships:
  - name: circle
    using:
      foreign_key_constraint_on: circle_id
  - name: createdByUser
    using:
      foreign_key_constraint_on: created_by
select_permissions:
  - role: user
    permission:
      columns:
        - circle_id
        - create_contributions
        - create_vouches
        - created_at
        - created_by
        - hash
        - manage_users
        - name
        - read_circle
        - read_contributions
        - read_epochs
        - read_member_profiles
        - read_nominees
        - read_pending_token_gifts
        - update_circle
        - update_pending_token_gifts
      filter:
        circle:
          users:
            address:
              _eq: X-Hasura-Address
delete_permissions:
  - role: user
    permission:
      backend_only: false
      filter:
        circle:
          users:
            _and:
              - role:
                  _eq: 1
              - address:
                  _eq: X-Hasura-Address
