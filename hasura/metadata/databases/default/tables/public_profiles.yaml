table:
  name: profiles
  schema: public
array_relationships:
  - name: claims
    using:
      manual_configuration:
        column_mapping:
          id: profile_id
        insertion_order: null
        remote_table:
          name: claims
          schema: public
  - name: distributions
    using:
      foreign_key_constraint_on:
        column: created_by
        table:
          name: distributions
          schema: public
  - name: nominees
    using:
      manual_configuration:
        column_mapping:
          address: address
        insertion_order: null
        remote_table:
          name: nominees
          schema: public
  - name: users
    using:
      manual_configuration:
        column_mapping:
          address: address
        insertion_order: null
        remote_table:
          name: users
          schema: public
  - name: vault_transactions
    using:
      foreign_key_constraint_on:
        column: created_by
        table:
          name: vault_transactions
          schema: public
  - name: vaults
    using:
      foreign_key_constraint_on:
        column: created_by
        table:
          name: vaults
          schema: public
select_permissions:
  - role: api-user
    permission:
      columns:
        - avatar
        - background
        - bio
        - created_at
        - discord_username
        - github_username
        - id
        - medium_username
        - skills
        - telegram_username
        - twitter_username
        - updated_at
        - website
      filter:
        users:
          circle:
            api_keys:
              _and:
                - hash:
                    _eq: X-Hasura-Api-Key-Hash
                - read_member_profiles:
                    _eq: true
      limit: 50
  - role: discord-bot
    permission:
      columns:
        - id
      filter: {}
  - role: user
    permission:
      columns:
        - address
        - avatar
        - background
        - bio
        - created_at
        - discord_username
        - github_username
        - id
        - medium_username
        - name
        - skills
        - telegram_username
        - twitter_username
        - updated_at
        - website
      filter:
        _or:
          - users:
              circle:
                organization:
                  circles:
                    users:
                      profile:
                        id:
                          _eq: X-Hasura-User-Id
          - nominees:
              circle:
                organization:
                  circles:
                    users:
                      profile:
                        id:
                          _eq: X-Hasura-User-Id
          - id:
              _eq: X-Hasura-User-Id
update_permissions:
  - role: user
    permission:
      columns:
        - avatar
        - background
        - bio
        - discord_username
        - github_username
        - medium_username
        - name
        - skills
        - telegram_username
        - twitter_username
        - website
      filter:
        id:
          _eq: X-Hasura-User-Id
      check: null
      set:
        id: X-Hasura-User-Id
