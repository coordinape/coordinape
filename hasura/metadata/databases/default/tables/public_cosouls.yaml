table:
  name: cosouls
  schema: public
object_relationships:
  - name: profile
    using:
      manual_configuration:
        column_mapping:
          address: address
        insertion_order: null
        remote_table:
          name: profiles
          schema: public
  - name: profile_public
    using:
      manual_configuration:
        column_mapping:
          address: address
        insertion_order: null
        remote_table:
          name: profiles_public
          schema: public
array_relationships:
  - name: held_keys
    using:
      manual_configuration:
        column_mapping:
          address: address
        insertion_order: null
        remote_table:
          name: key_holders
          schema: public
  - name: key_holders
    using:
      manual_configuration:
        column_mapping:
          address: subject
        insertion_order: null
        remote_table:
          name: key_holders
          schema: public
select_permissions:
  - role: anon-user
    permission:
      columns:
        - address
        - id
        - pgive
        - token_id
      filter: {}
    comment: ""
  - role: user
    permission:
      columns:
        - address
        - created_at
        - created_tx_hash
        - id
        - pgive
        - synced_at
        - token_id
        - updated_at
      filter: {}
