table:
  name: link_holders
  schema: public
object_relationships:
  - name: holder_cosoul
    using:
      manual_configuration:
        column_mapping:
          holder: address
        insertion_order: null
        remote_table:
          name: cosouls
          schema: public
  - name: holder_profile_public
    using:
      manual_configuration:
        column_mapping:
          holder: address
        insertion_order: null
        remote_table:
          name: profiles_public
          schema: public
  - name: target_cosoul
    using:
      manual_configuration:
        column_mapping:
          target: address
        insertion_order: null
        remote_table:
          name: cosouls
          schema: public
  - name: target_profile_public
    using:
      manual_configuration:
        column_mapping:
          target: address
        insertion_order: null
        remote_table:
          name: profiles_public
          schema: public
select_permissions:
  - role: anon
    permission:
      columns:
        - amount
        - updated_at
        - holder
        - target
      filter: {}
      limit: 100
      allow_aggregations: true
    comment: ""
  - role: user
    permission:
      columns:
        - amount
        - updated_at
        - holder
        - target
      filter: {}
      allow_aggregations: true
    comment: ""
event_triggers:
  - name: updateLinkHolderRepScore
    definition:
      delete:
        columns: '*'
      enable_manual: false
      insert:
        columns: '*'
      update:
        columns:
          - amount
    retry_conf:
      interval_sec: 10
      num_retries: 0
      timeout_sec: 60
    webhook: '{{HASURA_API_BASE_URL}}/event_triggers/eventManager?event=updateLinkHolderRepScore'
    headers:
      - name: verification_key
        value_from_env: HASURA_EVENT_SECRET
