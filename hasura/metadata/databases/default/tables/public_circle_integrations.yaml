table:
  name: circle_integrations
  schema: public
object_relationships:
  - name: circle
    using:
      foreign_key_constraint_on: circle_id
insert_permissions:
  - role: user
    permission:
      check:
        circle:
          users:
            _and:
              - role:
                  _eq: 1
              - address:
                  _eq: X-Hasura-Address
      columns:
        - circle_id
        - data
        - name
        - type
select_permissions:
  - role: user
    permission:
      columns:
        - circle_id
        - id
        - data
        - name
        - type
      filter: {}
delete_permissions:
  - role: user
    permission:
      backend_only: false
      filter:
        circle:
          users:
            _and:
              - role:
                  _eq: 1
              - address:
                  _eq: X-Hasura-Address
