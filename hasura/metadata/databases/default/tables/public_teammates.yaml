table:
  name: teammates
  schema: public
object_relationships:
- name: teammate
  using:
    manual_configuration:
      column_mapping:
        team_mate_id: id
      insertion_order: null
      remote_table:
        name: users
        schema: public
- name: user
  using:
    manual_configuration:
      column_mapping:
        user_id: id
      insertion_order: null
      remote_table:
        name: users
        schema: public
select_permissions:
- permission:
    columns:
    - id
    - team_mate_id
    - user_id
    - created_at
    - updated_at
    filter:
      user:
        profile:
          id:
            _eq: X-Hasura-User-Id
  role: user
