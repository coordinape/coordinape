table:
  name: reactions
  schema: public
object_relationships:
  - name: activity
    using:
      manual_configuration:
        column_mapping:
          activity_id: id
        insertion_order: null
        remote_table:
          name: activities
          schema: public
  - name: profile
    using:
      manual_configuration:
        column_mapping:
          profile_id: id
        insertion_order: null
        remote_table:
          name: profiles
          schema: public
  - name: profile_public
    using:
      manual_configuration:
        column_mapping:
          profile_id: id
        insertion_order: null
        remote_table:
          name: profiles_public
          schema: public
insert_permissions:
  - role: user
    permission:
      check:
        activity:
          _or:
            - organization:
                members:
                  _and:
                    - profile_id:
                        _eq: X-Hasura-User-Id
                    - deleted_at:
                        _is_null: true
            - big_question_id:
                _is_null: false
            - cast_id:
                _is_null: false
            - _and:
                - private_stream:
                    _eq: true
                - private_stream_visibility:
                    profile_id:
                      _eq: X-Hasura-User-Id
      set:
        profile_id: x-hasura-User-Id
      columns:
        - activity_id
        - reaction
select_permissions:
  - role: anon
    permission:
      columns:
        - id
        - activity_id
        - profile_id
        - reaction
        - created_at
        - updated_at
      filter:
        activity:
          cast_id:
            _is_null: false
    comment: ""
  - role: user
    permission:
      columns:
        - id
        - activity_id
        - profile_id
        - reaction
        - created_at
        - updated_at
      filter:
        activity:
          _or:
            - organization:
                members:
                  _and:
                    - profile_id:
                        _eq: X-Hasura-User-Id
                    - deleted_at:
                        _is_null: true
            - big_question_id:
                _is_null: false
            - cast_id:
                _is_null: false
            - _and:
                - private_stream:
                    _eq: true
                - private_stream_visibility:
                    profile_id:
                      _eq: X-Hasura-User-Id
      allow_aggregations: true
delete_permissions:
  - role: user
    permission:
      filter:
        profile_id:
          _eq: X-Hasura-User-Id
event_triggers:
  - name: createNotificationReactions
    definition:
      delete:
        columns: '*'
      enable_manual: false
      insert:
        columns: '*'
    retry_conf:
      interval_sec: 10
      num_retries: 0
      timeout_sec: 60
    webhook: '{{HASURA_API_BASE_URL}}/event_triggers/eventManager?event=createNotificationReactions'
    headers:
      - name: verification_key
        value_from_env: HASURA_EVENT_SECRET
  - name: createReactionInteractionEvent
    definition:
      enable_manual: false
      insert:
        columns: '*'
    retry_conf:
      interval_sec: 3600
      num_retries: 5
      timeout_sec: 60
    webhook: '{{HASURA_API_BASE_URL}}/event_triggers/eventManager?=createReactionInteractionEvent'
    headers:
      - name: verification_key
        value_from_env: HASURA_EVENT_SECRET
