table:
  name: twitter_accounts
  schema: public
object_relationships:
  - name: profile
    using:
      foreign_key_constraint_on: profile_id
select_permissions:
  - role: user
    permission:
      columns:
        - description
        - id
        - name
        - profile_id
        - profile_image_url
        - username
      filter: {}
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter:
        profile_id:
          _eq: X-Hasura-User-Id
    comment: ""
event_triggers:
  - name: updateProfileRepScore_twitter
    definition:
      delete:
        columns: '*'
      enable_manual: false
      insert:
        columns: '*'
      update:
        columns: '*'
    retry_conf:
      interval_sec: 10
      num_retries: 0
      timeout_sec: 60
    webhook: '{{HASURA_API_BASE_URL}}/event_triggers/eventManager?=updateProfileRepScore'
    headers:
      - name: verification_key
        value_from_env: HASURA_EVENT_SECRET
