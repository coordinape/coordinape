table:
  schema: public
  name: organizations
configuration:
  custom_root_fields: {}
  custom_name: organizations
  custom_column_names: {}
array_relationships:
  - name: circles
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: circles
        insertion_order: null
        column_mapping:
          id: organization_id
  - name: vaults
    using:
      foreign_key_constraint_on:
        column: org_id
        table:
          schema: public
          name: vaults
select_permissions:
  - role: user
    permission:
      columns:
        - created_at
        - id
        - logo
        - name
        - telegram_id
        - updated_at
      filter:
        circles:
          _and:
            - deleted_at:
                _is_null: true
            - members:
                _and:
                  - profile:
                      id:
                        _eq: X-Hasura-User-Id
                  - deleted_at:
                      _is_null: true
update_permissions:
  - role: user
    permission:
      columns:
        - name
        - telegram_id
      filter:
        circles:
          _and:
            - deleted_at:
                _is_null: true
            - members:
                _and:
                  - profile:
                      id:
                        _eq: X-Hasura-User-Id
                  - deleted_at:
                      _is_null: true
                  - role:
                      _eq: 1
      check:
        name:
          _regex: ^.{3,70}$
