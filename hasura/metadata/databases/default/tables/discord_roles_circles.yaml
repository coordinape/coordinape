table:
  name: roles_circles
  schema: discord
object_relationships:
  - name: circle
    using:
      foreign_key_constraint_on: circle_id
insert_permissions:
  - role: api-user
    permission:
      check:
        circle:
          api_keys:
            _and:
              - hash:
                  _eq: X-Hasura-Api-Key-Hash
              - update_circle:
                  _eq: true
      set:
        circle_id: x-hasura-Circle-Id
      columns:
        - discord_channel_id
        - discord_role_id
  - role: discord-bot
    permission:
      check: {}
      columns:
        - circle_id
        - discord_channel_id
        - discord_role_id
select_permissions:
  - role: api-user
    permission:
      columns:
        - circle_id
        - created_at
        - discord_channel_id
        - discord_role_id
        - id
        - updated_at
      filter:
        circle:
          api_keys:
            _and:
              - hash:
                  _eq: X-Hasura-Api-Key-Hash
              - read_discord:
                  _eq: true
  - role: discord-bot
    permission:
      columns:
        - circle_id
        - id
        - discord_role_id
        - created_at
        - updated_at
      filter: {}
  - role: user
    permission:
      columns:
        - circle_id
        - created_at
        - discord_channel_id
        - discord_role_id
        - id
        - updated_at
      filter:
        circle:
          users:
            _and:
              - profile:
                  id:
                    _eq: X-Hasura-User-Id
              - deleted_at:
                  _is_null: true
update_permissions:
  - role: api-user
    permission:
      columns:
        - discord_role_id
      filter:
        circle:
          api_keys:
            _and:
              - hash:
                  _eq: X-Hasura-Api-Key-Hash
              - update_circle:
                  _eq: true
      check: null
  - role: discord-bot
    permission:
      columns:
        - circle_id
        - discord_channel_id
        - discord_role_id
      filter: {}
      check: null
  - role: user
    permission:
      columns:
        - discord_channel_id
        - discord_role_id
      filter:
        circle:
          users:
            _and:
              - profile:
                  id:
                    _eq: X-Hasura-User-Id
              - deleted_at:
                  _is_null: true
              - role:
                  _eq: 1
      check: null
delete_permissions:
  - role: api-user
    permission:
      backend_only: false
      filter:
        circle:
          api_keys:
            _and:
              - hash:
                  _eq: X-Hasura-Api-Key-Hash
              - update_circle:
                  _eq: true
  - role: discord-bot
    permission:
      backend_only: false
      filter: {}
