table:
  name: nominees
  schema: public
object_relationships:
  - name: circle
    using:
      manual_configuration:
        column_mapping:
          circle_id: id
        insertion_order: null
        remote_table:
          name: circles
          schema: public
  - name: nominator
    using:
      manual_configuration:
        column_mapping:
          nominated_by_user_id: id
        insertion_order: null
        remote_table:
          name: users
          schema: public
  - name: profile
    using:
      manual_configuration:
        column_mapping:
          address: address
        insertion_order: null
        remote_table:
          name: profiles
          schema: public
  - name: user
    using:
      manual_configuration:
        column_mapping:
          user_id: id
        insertion_order: null
        remote_table:
          name: users
          schema: public
array_relationships:
  - name: nominations
    using:
      manual_configuration:
        column_mapping:
          id: nominee_id
        insertion_order: null
        remote_table:
          name: vouches
          schema: public
select_permissions:
  - role: api-user
    permission:
      columns:
        - circle_id
        - description
        - ended
        - expiry_date
        - id
        - name
        - nominated_by_user_id
        - nominated_date
        - user_id
        - vouches_required
      filter:
        circle:
          api_keys:
            _and:
              - hash:
                  _eq: X-Hasura-Api-Key-Hash
              - read_nominees:
                  _eq: true
      limit: 20
  - role: user
    permission:
      columns:
        - address
        - circle_id
        - created_at
        - description
        - ended
        - expiry_date
        - id
        - name
        - nominated_by_user_id
        - nominated_date
        - updated_at
        - user_id
        - vouches_required
      filter:
        circle:
          organization:
            circles:
              users:
                _and:
                  - profile:
                      id:
                        _eq: X-Hasura-User-Id
                  - deleted_at:
                      _is_null: true
      allow_aggregations: true
event_triggers:
  - name: checkNomineeDiscord
    definition:
      enable_manual: false
      update:
        columns:
          - ended
    retry_conf:
      interval_sec: 3600
      num_retries: 5
      timeout_sec: 60
    webhook: '{{HASURA_API_BASE_URL}}/event_triggers/eventManager'
    headers:
      - name: verification_key
        value_from_env: HASURA_EVENT_SECRET
  - name: checkNomineeTelegram
    definition:
      enable_manual: false
      update:
        columns:
          - ended
    retry_conf:
      interval_sec: 3600
      num_retries: 5
      timeout_sec: 60
    webhook: '{{HASURA_API_BASE_URL}}/event_triggers/eventManager'
    headers:
      - name: verification_key
        value_from_env: HASURA_EVENT_SECRET
  - name: createNomineeDiscord
    definition:
      enable_manual: false
      insert:
        columns: '*'
    retry_conf:
      interval_sec: 10
      num_retries: 5
      timeout_sec: 60
    webhook: '{{HASURA_API_BASE_URL}}/event_triggers/eventManager'
    headers:
      - name: verification_key
        value_from_env: HASURA_EVENT_SECRET
  - name: createNomineeTelegram
    definition:
      enable_manual: false
      insert:
        columns: '*'
    retry_conf:
      interval_sec: 10
      num_retries: 5
      timeout_sec: 60
    webhook: '{{HASURA_API_BASE_URL}}/event_triggers/eventManager'
    headers:
      - name: verification_key
        value_from_env: HASURA_EVENT_SECRET
  - name: createVouchedUser
    definition:
      enable_manual: false
      insert:
        columns: '*'
    retry_conf:
      interval_sec: 10
      num_retries: 5
      timeout_sec: 60
    webhook: '{{HASURA_API_BASE_URL}}/event_triggers/eventManager'
    headers:
      - name: verification_key
        value_from_env: HASURA_EVENT_SECRET
