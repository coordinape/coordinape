table:
  name: histories
  schema: public
object_relationships:
  - name: circle
    using:
      manual_configuration:
        column_mapping:
          circle_id: id
        insertion_order: null
        remote_table:
          name: circles
          schema: public
  - name: epoch
    using:
      manual_configuration:
        column_mapping:
          epoch_id: id
        insertion_order: null
        remote_table:
          name: epoches
          schema: public
  - name: user
    using:
      manual_configuration:
        column_mapping:
          user_id: id
        insertion_order: null
        remote_table:
          name: users
          schema: public
select_permissions:
  - role: user
    permission:
      columns:
        - bio
        - circle_id
        - epoch_id
        - id
        - user_id
      filter:
        _or:
          - circle:
              organization:
                members:
                  _and:
                    - profile_id:
                        _eq: X-Hasura-User-Id
                    - deleted_at:
                        _is_null: true
          - _and:
              - circle:
                  users:
                    profile:
                      id:
                        _eq: X-Hasura-User-Id
