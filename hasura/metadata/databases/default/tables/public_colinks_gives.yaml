table:
  name: colinks_gives
  schema: public
select_permissions:
  - role: user
    permission:
      columns:
        - activity_id
        - profile_id
        - target_profile_id
        - id
        - created_at
        - updated_at
        - skill
      filter: {}
      limit: 0
      allow_aggregations: true
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - skill
      filter:
        profile_id:
          _eq: X-Hasura-User-Id
      check: null
    comment: ""
