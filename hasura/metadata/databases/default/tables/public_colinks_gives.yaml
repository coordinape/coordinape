table:
  name: colinks_gives
  schema: public
object_relationships:
  - name: giver_profile_public
    using:
      manual_configuration:
        column_mapping:
          profile_id: id
        insertion_order: null
        remote_table:
          name: profiles_public
          schema: public
select_permissions:
  - role: user
    permission:
      columns:
        - activity_id
        - profile_id
        - target_profile_id
        - id
        - created_at
        - updated_at
        - skill
      filter: {}
      allow_aggregations: true
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - skill
      filter:
        profile_id:
          _eq: X-Hasura-User-Id
      check: null
    comment: ""
