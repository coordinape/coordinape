table:
  name: pending_vault_transactions
  schema: public
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - chain_id
    - claim_id
    - distribution_id
    - org_id
    - tx_hash
    - tx_type
    set:
      created_by: x-hasura-User-Id
  role: user
select_permissions:
- permission:
    columns:
    - chain_id
    - claim_id
    - created_by
    - org_id
    - distribution_id
    - tx_hash
    - tx_type
    filter:
      created_by:
        _eq: X-Hasura-User-Id
  role: user
delete_permissions:
- permission:
    filter:
      created_by:
        _eq: X-Hasura-User-Id
  role: user
