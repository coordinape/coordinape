table:
  schema: public
  name: interaction_events
object_relationships:
  - name: circle
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: circles
        insertion_order: null
        column_mapping:
          circle_id: id
  - name: organization
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: organizations
        insertion_order: null
        column_mapping:
          org_id: id
  - name: profile
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: profiles
        insertion_order: null
        column_mapping:
          profile_id: id
event_triggers:
  - name: sendInteractionEventToAmplitude
    definition:
      enable_manual: false
      insert:
        columns: '*'
    retry_conf:
      num_retries: 5
      interval_sec: 3600
      timeout_sec: 60
    webhook: '{{HASURA_API_BASE_URL}}/event_triggers/eventManager'
    headers:
      - name: verification_key
        value_from_env: HASURA_EVENT_SECRET
  - name: sendInteractionEventToMixpanel
    definition:
      enable_manual: false
      insert:
        columns: '*'
    retry_conf:
      num_retries: 5
      interval_sec: 3600
      timeout_sec: 60
    webhook: '{{HASURA_API_BASE_URL}}/event_triggers/eventManager'
    headers:
      - name: verification_key
        value_from_env: HASURA_EVENT_SECRET
