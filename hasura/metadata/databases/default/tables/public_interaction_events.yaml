table:
  name: interaction_events
  schema: public
object_relationships:
  - name: circle
    using:
      manual_configuration:
        column_mapping:
          circle_id: id
        insertion_order: null
        remote_table:
          name: circles
          schema: public
  - name: organization
    using:
      manual_configuration:
        column_mapping:
          org_id: id
        insertion_order: null
        remote_table:
          name: organizations
          schema: public
  - name: profile
    using:
      manual_configuration:
        column_mapping:
          profile_id: id
        insertion_order: null
        remote_table:
          name: profiles
          schema: public
event_triggers:
  - name: sendInteractionEventToMixpanel
    definition:
      enable_manual: false
      insert:
        columns: '*'
    retry_conf:
      interval_sec: 3600
      num_retries: 5
      timeout_sec: 60
    webhook: '{{HASURA_API_BASE_URL}}/event_triggers/eventManager?=sendInteractionEventToMixpanel'
    headers:
      - name: verification_key
        value_from_env: HASURA_EVENT_SECRET
