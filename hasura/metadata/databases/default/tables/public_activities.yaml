table:
  name: activities
  schema: public
object_relationships:
  - name: actor_profile
    using:
      foreign_key_constraint_on: actor_profile_id
  - name: circle
    using:
      foreign_key_constraint_on: circle_id
  - name: contribution
    using:
      foreign_key_constraint_on: contribution_id
  - name: epoch
    using:
      foreign_key_constraint_on: epoch_id
  - name: organization
    using:
      foreign_key_constraint_on: organization_id
  - name: target_profile
    using:
      foreign_key_constraint_on: target_profile_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
array_relationships:
  - name: reactions
    using:
      manual_configuration:
        column_mapping:
          id: activity_id
        insertion_order: null
        remote_table:
          name: reactions
          schema: public
select_permissions:
  - role: user
    permission:
      columns:
        - actor_profile_id
        - circle_id
        - contribution_id
        - epoch_id
        - id
        - organization_id
        - target_profile_id
        - action
        - created_at
        - updated_at
      filter:
        _or:
          - organization:
              circles:
                users:
                  _and:
                    - profile:
                        id:
                          _eq: X-Hasura-User-Id
                    - deleted_at:
                        _is_null: true
          - organization:
              members:
                _and:
                  - id:
                      _eq: X-Hasura-User-Id
                  - deleted_at:
                      _is_null: true
      allow_aggregations: true
