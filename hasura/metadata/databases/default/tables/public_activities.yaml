table:
  name: activities
  schema: public
object_relationships:
  - name: actor_profile
    using:
      foreign_key_constraint_on: actor_profile_id
  - name: actor_profile_public
    using:
      manual_configuration:
        column_mapping:
          actor_profile_id: id
        insertion_order: null
        remote_table:
          name: profiles_public
          schema: public
  - name: circle
    using:
      foreign_key_constraint_on: circle_id
  - name: contribution
    using:
      foreign_key_constraint_on: contribution_id
  - name: epoch
    using:
      foreign_key_constraint_on: epoch_id
  - name: organization
    using:
      foreign_key_constraint_on: organization_id
  - name: target_profile
    using:
      foreign_key_constraint_on: target_profile_id
  - name: target_profile_public
    using:
      manual_configuration:
        column_mapping:
          target_profile_id: id
        insertion_order: null
        remote_table:
          name: profiles_public
          schema: public
  - name: user
    using:
      foreign_key_constraint_on: user_id
array_relationships:
  - name: reactions
    using:
      manual_configuration:
        column_mapping:
          id: activity_id
        insertion_order: null
        remote_table:
          name: reactions
          schema: public
select_permissions:
  - role: user
    permission:
      columns:
        - action
        - actor_profile_id
        - circle_id
        - contribution_id
        - created_at
        - epoch_id
        - id
        - organization_id
        - private_stream
        - target_profile_id
        - updated_at
      filter:
        _or:
          - actor_profile_id:
              _eq: X-Hasura-User-Id
          - organization:
              members:
                profile_id:
                  _eq: X-Hasura-User-Id
          - _and:
              - private_stream:
                  _eq: true
              - actor_profile_public:
                  cosoul:
                    _or:
                      - key_holders:
                          address_cosoul:
                            profile_public:
                              id:
                                _eq: X-Hasura-User-Id
                      - held_keys:
                          subject_cosoul:
                            profile_public:
                              id:
                                _eq: X-Hasura-User-Id
      allow_aggregations: true
