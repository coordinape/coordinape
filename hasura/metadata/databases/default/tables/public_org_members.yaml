table:
  name: org_members
  schema: public
object_relationships:
  - name: organization
    using:
      foreign_key_constraint_on: org_id
  - name: profile
    using:
      foreign_key_constraint_on: profile_id
select_permissions:
  - role: user
    permission:
      columns:
        - created_at
        - deleted_at
        - id
        - org_id
        - profile_id
        - role
        - updated_at
        - hidden
      filter:
        _and:
          - deleted_at:
              _is_null: true
          - organization:
              members:
                _and:
                  - deleted_at:
                      _is_null: true
                  - profile_id:
                      _eq: X-Hasura-User-Id
update_permissions:
  - role: user
    permission:
      columns:
        - hidden
      filter:
        profile_id:
          _eq: X-Hasura-User-Id
      check: null
    comment: ''
