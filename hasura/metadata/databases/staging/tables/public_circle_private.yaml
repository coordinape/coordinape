table:
  name: circle_private
  schema: public
object_relationships:
- name: circle
  using:
    manual_configuration:
      column_mapping:
        circle_id: id
      insertion_order: null
      remote_table:
        name: circles
        schema: public
select_permissions:
- permission:
    columns:
    - circle_id
    - discord_webhook
    filter: {}
  role: superadmin
- permission:
    columns:
    - circle_id
    - discord_webhook
    filter:
      circle:
        users:
          _and:
          - role:
              _eq: 1
          - profile:
              id:
                _eq: X-Hasura-User-Id
  role: user
