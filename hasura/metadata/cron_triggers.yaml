- name: check-nominee
  webhook: '{{HASURA_API_BASE_URL}}/cron/checkNominee'
  schedule: 1 0 * * *
  include_in_metadata: true
  payload: {}
  headers:
  - name: verification_key
    value_from_env: HASURA_EVENT_SECRET
- name: dailyUpdate
  webhook: '{{HASURA_API_BASE_URL}}/cron/dailyUpdate'
  schedule: 0 21 * * *
  include_in_metadata: true
  payload: {}
  retry_conf:
    num_retries: 0
    timeout_seconds: 1200
    tolerance_seconds: 21600
    retry_interval_seconds: 10
  headers:
  - name: verification_key
    value_from_env: HASURA_EVENT_SECRET
- name: epoch
  webhook: '{{HASURA_API_BASE_URL}}/cron/epochs'
  schedule: '*/5 * * * *'
  include_in_metadata: true
  payload: {}
  retry_conf:
    num_retries: 0
    timeout_seconds: 240
    tolerance_seconds: 21600
    retry_interval_seconds: 10
  headers:
  - name: verification_key
    value_from_env: HASURA_EVENT_SECRET
  comment: manage time-based epoch business logic
- name: recoverTransactions
  webhook: '{{HASURA_API_BASE_URL}}/cron/recoverTransactions'
  schedule: '*/2 * * * *'
  include_in_metadata: true
  payload: {}
  headers:
  - name: verification_key
    value_from_env: HASURA_EVENT_SECRET
  comment: tracks pending vault transations in case the frontend doesn't update the
    state upon deployment
