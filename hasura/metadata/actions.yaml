actions:
- name: createUser
  definition:
    kind: synchronous
    handler: '{{HASURA_API_BASE_URL}}/actions/create_user'
    forward_client_headers: true
    headers:
    - name: verification_key
      value_from_env: HASURA_EVENT_SECRET
  permissions:
  - role: user
  - role: superadmin
- name: create_circle
  definition:
    kind: synchronous
    handler: '{{HASURA_API_BASE_URL}}/actions/create_circle'
    forward_client_headers: true
    headers:
    - name: verification_key
      value_from_env: HASURA_EVENT_SECRET
  permissions:
  - role: user
  - role: superadmin
- name: upload_profile_avatar
  definition:
    kind: synchronous
    handler: '{{HASURA_ACTION_BASE_URL}}/upload_profile_avatar'
  permissions:
  - role: user
custom_types:
  enums: []
  input_objects:
  - name: create_circle_input
  - name: createUserInput
  - name: upload_image_input
  - name: upload_profile_avatar_input
  objects:
  - name: create_circle_response
    relationships:
    - remote_table:
        schema: public
        name: users
      name: users
      source: default
      type: array
      field_mapping:
        id: circle_id
    - remote_table:
        schema: public
        name: circles
      name: circle
      source: default
      type: object
      field_mapping:
        id: id
  - name: createUserResponse
  - name: upload_image_response
  - name: upload_profile_avatar_response
    relationships:
    - remote_table:
        schema: public
        name: profiles
      name: profile
      source: default
      type: object
      field_mapping:
        profile_id: id
  scalars: []
